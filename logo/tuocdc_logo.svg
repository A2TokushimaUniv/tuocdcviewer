<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Russell's Emotion Circumplex (main element) -->
  <g transform="translate(200, 100)">
    <!-- Gradient definitions -->
    <defs>
      <radialGradient id="emotionGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#FFE135;stop-opacity:0.8"/>
        <stop offset="25%" style="stop-color:#FF6B35;stop-opacity:0.7"/>
        <stop offset="50%" style="stop-color:#E74C3C;stop-opacity:0.6"/>
        <stop offset="75%" style="stop-color:#3498DB;stop-opacity:0.7"/>
        <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:0.8"/>
      </radialGradient>
      
      <linearGradient id="audioWave" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.3"/>
        <stop offset="50%" style="stop-color:#E74C3C;stop-opacity:0.6"/>
        <stop offset="100%" style="stop-color:#3498DB;stop-opacity:0.3"/>
      </linearGradient>
    </defs>
    
    <!-- Main emotion circle -->
    <circle cx="0" cy="0" r="45" fill="url(#emotionGradient)" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Axis lines -->
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#2C3E50" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#2C3E50" stroke-width="1" opacity="0.5"/>
    
    <!-- Emotion points -->
    <circle cx="0" cy="-35" r="3" fill="#E74C3C"/> <!-- High arousal -->
    <circle cx="35" cy="0" r="3" fill="#2ECC71"/>   <!-- Positive valence -->
    <circle cx="0" cy="35" r="3" fill="#3498DB"/>    <!-- Low arousal -->
    <circle cx="-35" cy="0" r="3" fill="#E67E22"/>   <!-- Negative valence -->
    
    <!-- Small data points -->
    <circle cx="20" cy="-20" r="2" fill="#9B59B6" opacity="0.7"/>
    <circle cx="-15" cy="25" r="2" fill="#F39C12" opacity="0.7"/>
    <circle cx="25" cy="30" r="2" fill="#1ABC9C" opacity="0.7"/>
  </g>
  
  <!-- Audio waveform (left side) -->
  <g transform="translate(50, 100)">
    <path d="M0,0 Q10,-15 20,0 T40,0 T60,5 T80,-10 T100,0" stroke="url(#audioWave)" stroke-width="3" fill="none"/>
    <path d="M0,5 Q15,20 30,5 T60,8 T90,-5 T100,5" stroke="url(#audioWave)" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="10" cy="0" r="2" fill="#3498DB"/>
    <circle cx="70" cy="-10" r="2" fill="#E74C3C"/>
  </g>
  
  <!-- Video/dialogue bubbles (right side) -->
  <g transform="translate(320, 80)">
    <!-- Speech bubble 1 -->
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#2ECC71" opacity="0.7"/>
    <polygon points="15,15 20,25 10,25" fill="#2ECC71" opacity="0.7"/>
    
    <!-- Speech bubble 2 -->
    <rect x="10" y="30" width="35" height="15" rx="7" fill="#E74C3C" opacity="0.7"/>
    <polygon points="25,45 30,55 20,55" fill="#E74C3C" opacity="0.7"/>
    
    <!-- Video camera icon -->
    <rect x="50" y="10" width="20" height="15" rx="3" fill="#34495E"/>
    <circle cx="55" cy="17" r="3" fill="#ECF0F1"/>
    <rect x="70" y="15" width="5" height="5" fill="#34495E"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">TU-OCDC</text>
  
  <!-- Subtitle -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#7F8C8D">VIEWER</text>
  
  <!-- Small descriptive text -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95A5A6">Online Counseling Dialogue Corpus</text>
  
  <!-- Data visualization elements -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="8" height="15" fill="#3498DB" opacity="0.6"/>
    <rect x="12" y="5" width="8" height="10" fill="#E74C3C" opacity="0.6"/>
    <rect x="24" y="2" width="8" height="13" fill="#2ECC71" opacity="0.6"/>
    <rect x="36" y="7" width="8" height="8" fill="#F39C12" opacity="0.6"/>
  </g>
  
  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="8" height="12" fill="#9B59B6" opacity="0.6"/>
    <rect x="12" y="3" width="8" height="12" fill="#1ABC9C" opacity="0.6"/>
    <rect x="24" y="1" width="8" height="14" fill="#E67E22" opacity="0.6"/>
    <rect x="36" y="6" width="8" height="9" fill="#34495E" opacity="0.6"/>
  </g>
</svg>